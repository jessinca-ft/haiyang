<!DOCTYPE html> 
<html>
<head>  
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrapSwitch.css" />
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="../css/salary.css" /> 
	<link rel="stylesheet" type="text/css" href="../css/showLoading.css" />
	<link href="../css/mobiscroll.core-2.6.2.css" rel="stylesheet" type="text/css" />
	<link href="../css/mobiscroll.android-ics-2.6.2.css" rel="stylesheet" type="text/css" />
	<link href="../css/mobiscroll.ios-2.6.2.css" rel="stylesheet" type="text/css" />
	<link href="../css/mobiscroll.core-2.6.2.css" rel="stylesheet" type="text/css" />
	<link href="../css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet" type="text/css" />
</head>

<body onresize="adjustLocation()">
	<div id="nav_container">
		<div id="nav_top_bar">
			<div id="nav_site_header" style="background-image:url('../img/titleBG.png');height:40px;">
				<div id="btn" align="center">
					<img class="pull-left" src="../img/backBtn.png" style="height:40px" onclick="javascript:history.go(-1)" />
					<!--<span style="color:white;font-size:18px;font-family :微软雅黑;line-height:40px;">工资查询</span>-->
					<span style="position:absolute;color:white;font-size:18px;font-family :微软雅黑;line-height:40px;text-align:center;" id="salary">工资查询</span>
				</div>
			</div>
		</div> <!-- end of top bar -->
	</div>
	<div id="content">
		<div id="main">
			<center>
				<br/>   		
				<table class="normal">
					<tbody>
						<tr>
							<th colspan="3">
								<span style="text-align:left;">实发工资：</span>
							</th>
						</tr>
						<tr>
							<th colspan="3">
								<dl class="list_dl">
									<ul>
										<div id="demo_default" class="demos">
											<li><input data-bind="value:yearmonth" type="button" name="test_default" id="test_default" onchange = "forChange(this)"/><a style="font-size:200%;color:#016AC3;" data-bind="text:salary"></a><a style="font-size:110%;"> 元</a></li>	
										</div>
									</ul>
								</dl>
							</th>
						</tr>
					</tbody>
				</table>
				<table class="footcollapse">
					<thead style="background-image:url(../img/up_02.png)">
						<tr>
							<th colspan="3"><span>应发工资 ：</span><span style="font-size:140%;" data-bind="text:salaryA">9650.00</span><span> 元</span></span></th>
						</tr>
					</thead>
					<tbody>
						<tr onclick="showDlg(1)">
							<th style="width:5px;background:#ddd"></th>
							<td style="width:290px;background:#FFFFFF;">
								<dl class="list_dl">
									<ul>
										<li><span data-bind="text:deliverdate"></span><a style="margin-left:10px;">财政工资合计 ：</a><a data-bind="text:salaryF"></a><a>元</a></li>
									</ul>
								</dl>
							</td>
							<td style="width:5px;background:#ddd"></td>
						</tr>
						<tr onclick="showDlg(2)">
							<th style="width:5px;background:#ddd"></th>
							<td style="width:290px;background:#E0F1F3;">
								<dl class="list_dl">
									<ul>
										<li><span data-bind="text:deliverdate"></span><a style="margin-left:10px;">学校工资合计 ：</a><a data-bind="text:salaryS">9650.00</a><a>元</a></li>
									</ul>
								</dl>
							</td>
							<td style="width:5px;background:#ddd"></td>
						</tr>
					</tbody>
				</table>
				<table class="footcollapse" style="margin-top:7px;">
					<thead style="background-image:url(../img/down.png)">
						<tr>
							<th colspan="3"><span>应扣款项 ：</span><span style="font-size:140%;" data-bind="text:cutA"></span><span> 元</span></span></th>
						</tr>
					</thead>
					<tbody>
						<tr onclick="showDlg(3)">
							<th style="width:5px;background:#ddd"></th>
							<td style="width:290px;background:#FFFFFF;">
								<dl class="list_dl">
									<ul>
										<li><span data-bind="text:deliverdate"></span><a style="margin-left:10px;">财政扣款合计 ：</a><a data-bind="text:cutF"></a><a>元</a></li>
									</ul>
								</dl>
							</td>
							<td style="width:5px;background:#ddd"></td>
						</tr>
						<tr>
							<th style="width:5px;background:#ddd"></th>
							<td style="width:290px;background:#E0F1F3;">
								<dl class="list_dl">
									<ul>
										<li><span data-bind="text:deliverdate"></span><a style="margin-left:10px;">学校扣款合计 ：</a><a data-bind="text:cutS"></a><a>元</a></li>
									</ul>
								</dl>
							</td>
							<td style="width:5px;background:#ddd"></td>
						</tr>
					</tbody>
				</table>
				<table class="footcollapse" style="margin-top:7px;">
					<thead style="background-image:url(../img/down.png)">
						<tr>
							<th colspan="3"><span>应缴税收 ：</span><span style="font-size:140%;" data-bind="text:taxA"></span><span> 元</span></span></th>
						</tr>
					</thead>
					<tbody>
						<tr onclick="showDlg(4)">
							<th style="width:5px;background:#ddd"></th>
							<td style="width:290px;background:#FFFFFF;">
								<dl class="list_dl">
									<ul>
										<li><span data-bind="text:deliverdate"></span><a style="margin-left:10px;">财政税收合计 ：</a><a data-bind="text:taxF"></a><a>元</a></li>
									</ul>
								</dl>
							</td>
							<td style="width:5px;background:#ddd"></td>
						</tr>
						<tr>
							<th style="width:5px;background:#ddd"></th>
							<td style="width:290px;background:#E0F1F3;">
								<dl class="list_dl">
									<ul>
										<li><span data-bind="text:deliverdate"></span><a style="margin-left:10px;">学校税收合计 ：</a><a data-bind="text:taxS"></a><a>元</a></li>
									</ul>
								</dl>
							</td>
							<td style="width:5px;background:#ddd"></td>
						</tr>
					</tbody>
				</table>
			</center>
		</div>
	</div>
	<div id="footer">
		<p style="color:#424242">零星工资查询请访问校内网站</p>
	</div>
	<div id="divBox" class="hideDlg" style="" >
        <table class="popup" width="100%" style="height:100%; width: 100%;" id="table1">
			<!--<thead>-->
            <tr style="background:#E0F1F3;height:30px;border:none;">
				<td width="10px" style="border-style:solid;border-width:1px;border-color:#E0F1F3 #FFFF99 #E0F1F3 #E0F1F3;"></td>
				<td width="5px" style="border-style:solid;border-width:1px;border-color:#E0F1F3 #FFFF99 #E0F1F3 #E0F1F3;"></td>
                <td style="height: 30px; text-align: center;" colspan="2">
					<dl class="list_dl">
						<ul>
							<li><img src="../img/closebtn.png" style="height:30px" onclick="cancel();" /><a style="margin-left:90px;margin-top:20px;" id="salaryInfo">财政工资</a></li>
						</ul>
					</dl>
				</td>
            </tr>
			<!--</thead>-->
			<tbody data-bind="foreach:salaryList">
            <tr style="background:#FFFFFF;height:30px;border-style:solid;border-width:1px;border-color:#E0F1F3 #E0F1F3 #E0F1F3 #E0F1F3;">
				<td width="10px" style="border-style:solid;border-width:1px;border-color:#E0F1F3 #FFFF99 #E0F1F3 #E0F1F3;"></td>
				<td width="5px" style="border-style:solid;border-width:1px;border-color:#E0F1F3 #FFFF99 #E0F1F3 #E0F1F3;"></td>
				<td width="140px">
					<span style="margin-left:10px;" data-bind="text:prjName"></span>
				</td>
				<td>
					<span data-bind="text:number" style="float:right;margin-right:7px;"></span>
				</td>
			</tr>
			</tbody>
    </div>
	<script type="text/javascript" src="../js/iscroll.js"></script>
	<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../cordova.js"></script>
	<script type="text/javascript" src="../js/knockout-2.2.0.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrapSwitch.js"></script>
	<script type="text/javascript" src="../viewsmodel/salary.js"></script>
	<script type="text/javascript" src="../js/jquery.showLoading.min.js"></script>
	<script src="../js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>
    <script src="../js/mobiscroll.core-2.6.2.js" type="text/javascript"></script>
	<script src="../js/mobiscroll.datetime-2.6.2.js" type="text/javascript"></script>
	<script src="../js/mobiscroll.android-2.6.2.js" type="text/javascript"></script>
	<script src="../js/mobiscroll.android-ics-2.6.2.js" type="text/javascript"></script>
	<script src="../js/mobiscroll.ios-2.6.2.js" type="text/javascript"></script>
</body>
</html>
